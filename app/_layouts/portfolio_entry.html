---
layout: default
parent: portfolio
---

<article class="post post-portfolio" {% if page.color-dark %}style="background-color: #{{ page.color-dark }};"{% endif %}>
  <header class="lead dark-bg">
    <div class="content">
      <h1>{{ page.title }}</h1>
      {% if page.website %}<p>The <a href="http://{{ page.website }}" class="external" role="link">{{ page.title }}</a> website was built in {{ page.date | date: "%Y" }} {% if page.client %} and produced by {{ page.client }}{% endif %}.</p>{% endif %}
    </div>
  </header>
  <div class="image img-bg">
    <div class="img-src" style="background-image:url('{{ site.url }}/img/portfolio/{{ page.name }}/{{ page.name }}-01.jpg')"></div>
    <div class="img-src img-blurred" style="background-image:url('{{ site.url }}/img/portfolio/{{ page.name }}/{{ page.name }}-01-blur.jpg')"></div>
    <div class="img-bg-content" {% if page.color-light %}style="background-color: #{{ page.color-light }};"{% endif %}>
      <div class="content">
        <p class="lead">{{ page.excerpt }}</p>
      </div>
    </div>
  </div>
  <section class="role dark-bg">
    <span class="section-title">My role</span>
    <div class="content">
      {{ content }}
    </div>
  </section>
</article>
