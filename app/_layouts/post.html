---
layout: default
---
<div class="content">
  <article class="post post-entry">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <p class="byline">{{ page.date | date_to_string }}</p>
    </header>
    <div class="post-content">
      {{ content }}
    </div>
  </article>
</div>
