<figure id="{{ post.name }}" class="zoom">
  <div class="aspect-ratio">
    <img class="zoom-image" src="images/portfolio/{{ post.name }}/thumb.jpg" alt="{{ post.title }} thumbnail">
  </div>
  <figcaption class="zoom-container inverse">
    <h3 class="zoom-out zoom-title center">{{ post.title }}</h3>
    <p class="zoom-in zoom-excerpt">{{ post.excerpt }}</p>
    <a href="{{ post.url }}">View more</a>
  </figcaption>
</figure>
