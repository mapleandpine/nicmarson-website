<div id="{{ post.name }}" class="portfolio__item show-me animated">
  <a href="{{ post.url }}">
    <div class="portfolio__image">
      <!-- <img src="images/portfolio/{{ post.name }}/thumb.{{ post.thumb-ext }}" alt="{{ post.title }} thumbnail"> -->
      <img src="http://fillmurray.com/g/600/400" alt="{{ post.title }} thumbnail">
      <span>{{ post.date | date: "%Y" }} <b>{{ post.title }}</b></span>
    </div>
  </a>
  <input id="{{ post.name }}-meta" type="checkbox">
  <div class="meta" style="background-color: #{{ post.color-dark }}">
    <span>{% if post.thumb-ext %}{{ post.role }}{% else %}Contractor{% endif %}</span>
    <span class="tags">{{ post.tags | array_to_sentence_string }}</span>
  </div>
  <label class="meta-switch" for="{{ post.name }}-meta">Meta data</label>
  {% if post.solo %}
  <span class="icon-star"><svg class="shape-star" viewBox="0 0 100 100">
    <use xlink:href="#shape-star"/>
  </svg></span>
  {% endif %}
</div>
