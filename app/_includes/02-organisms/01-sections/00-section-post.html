<section id="{{ post.name }}" class="post">
  <header>
    <p class="meta">{{ post.date | date: "%-d %B %Y" }}</p>
    <h2><a href="{{ site.url }}/portfolio/{{ post.name }}.html" data-toggle="modal" role="link">{{ post.title }}</a></h2>
  </header>
  <div class="excerpt">
    <p>{{ post.excerpt }}</p>
  </div>
  {% if post.tags %}
  <footer>
    {% for tag in post.tags %}<a href="/tags/{{ tag }}" title="View posts tagged with &quot;{{ tag }}&quot;" role="link">{{ tag }}</a> {% if forloop.last != true %}, {% endif %} {% endfor %}
  </footer>
  {% endif %}
</section>
