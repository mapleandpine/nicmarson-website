{{ define "main" }}
<header class="pageHeader bg--alt">
  <div class="container">
    <p class="heading">{{ humanize .Section | upper  }}</p>
    <h1 class="title">{{ .Title }}</h1>
    {{ with .Params.description }}
    <p>{{ . }}</p>
    {{ end }}
  </div>
</header>
<div class="content">
  <div class="container">
    {{ .Content }}
  </div>
</div>
<aside class="pageList bg--alt">
  <div class="container content">
    {{ partial "menu-contextual.html" . }}
  </div>
</aside>
{{ end }}
