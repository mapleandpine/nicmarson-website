<div class="column">
  <div class="card">
    <div class="card-image">
      <figure class="image">
        <a href='{{ .Permalink }}'><img src="{{ $.Site.BaseURL }}book_covers/{{ with .Params.image }}{{ . }}{{ else }}default.jpg{{ end }}" alt="Image"></a>
      </figure>
    </div>
    <div class="card-content">
      <div class="content">
        <h2 class="title is-5"><a href='{{ .Permalink }}'>{{ .Title }}</a></h2>
        <p class="subtitle is-6">by {{ .Params.author }}</p>
      </div>
    </div>
  </div>
</div>
